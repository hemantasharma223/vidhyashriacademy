<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">

    <title>Student Registration</title>
</head>
<body>
    <div class="navBar">
        <nav id="navbar">
            <ul>
              <li><a href="../Registration/registration.html">Registration Page</a></li>
              <li><a href="../searchPage/search.html">Goto Search</a></li>
            </ul>
          </nav>
    </div>
    <div id="content">
        <div id="headings">
            <table align="center">
                <tr>
                    <td><img src="../img/logo.png" alt=""></td>
                    <td><h1>Vidhyashri Academy</h1></td>
                </tr>
            </table>
        
        <h2>Student Registration</h2>
        </div>

        <div id="register">

            <form id="form">
            <table  width="100%">
                <thead>

                    <!-- this is for student name input -->
                    <tr>
                        <td align="end"> Student Name</td>
                        <td><input type="text" placeholder="Full Name" id="textInput"></td>
                    </tr>

                    <tr>
                        <td align="end">Grade:</td>
                        <td><select name="grade" id="grade">
                            <option>Nursury</option>
                            <option>L.K.G </option>
                            <option>U.K.G </option>
                            <option> 1 </option>
                            <option> 2 </option>
                            <option> 3 </option>
                            <option> 4 </option>
                            <option> 5 </option>
                            <option> 6 </option>
                            <option> 7 </option>
                            <option> 8 </option>
                            <option> 9 </option>
                            <option> 10 </option>

                        </select></td>
                    </tr>

                    <!-- this is for student monthly fee and its discount purpose -->
                    <tr>
                        <td align="end">Monthly Fee Discount(%):</td>
                        <td><input type="number" placeholder="Monthly Fee Discount(%)" id="monthelyFeeDiscount" value="0"></td>
                    </tr>


                    <!-- this is for student transportation and its discount purpose -->
                    <tr>
                        <td align="end">Transportation Fee Discount(%):</td>
                        <td><input type="number" placeholder="Transportation Fee Discount(%)" id="transFeeDiscount" value="0"></td>
                    </tr>

                    <!-- this is for student lunch and its discount purpose -->
                    <tr>
                        <td align="end">Lunch Fee Discount(%):</td>
                        <td><input type="number" placeholder="Lunch Fee Discount(%)" id="lunchFeeDiscount" value="0"></td>
                    </tr>


                </thead>
            </table>
                <div id="button"><input type="submit" value="Submit" id="submit"/>
                    <button type="reset" id="reset">Reset</button>
                </div>
            
            </form>
        </div>
    </div>
    
<script src="registration.js"></script>
</body>
</html>
