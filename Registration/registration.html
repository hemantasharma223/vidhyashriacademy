<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="registration.css">
  
</head>
</head>

<body>

  <div class="navBar">
        <nav id="navbar">
            <ul>
              <li><a href="../Registration/registration.html">Registration Page</a></li>
              <li><a href="../searchPage/search.html">Goto Search</a></li>
            </ul>
          </nav>
    </div>
    <div id="content">
        <div id="headings">
            <table align="center">
                <tr>
                    <td><img src="../img/logo.png" alt=""></td>
                    <td><h1>Vidhyashri Academy</h1></td>
                </tr>
            </table>

  <form id="form" class="form">
    <div class="form-group">
      <label for="name">Student Name:</label>
      <input type="text" class="name" id="textInput" name="name">
    </div>

    <div class="form-group">
      <label for="grade">Grade:</label>
      <select class="grade" id="grade">
        <option>Nursery</option>
        <option>L.K.G</option>
        <option>U.K.G</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>

    <div class="form-group">
      <label for="monthelyfee">Monthely Fee Discount:</label>
      <input type="text" class="monthelyFeeDisc" id="monthelyFeeDiscount" placeholder="Monthely Fee Discount %" >
    </div>

    <div class="form-group">
      <label for="lunchfee">Lunch Fee Discount:</label>
      <input type="text" class="lunchFeeDisc" id="lunchFeeDiscount" placeholder="Lunch Fee Discount %">
    </div>

    <div class="form-group">
      <label for="transportationfee">Transportation Fee Discount:</label>
      <input type="text" class="transportationFeeDisc" id="transFeeDiscount" placeholder="Transportation Fee Discount %">
    </div>

    <div id="button"><input type="submit" value="Submit" id="submit"/>
        <button type="reset" id="reset">Reset</button>
    </div>
  </form>
  <script src="registration.js"></script>
</body>

</html>
